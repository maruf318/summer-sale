<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Work Sans", sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header class="">
      <div class="hero min-h-screen bg-[#F9F6E2]">
        <div class="hero-content flex-col lg:gap-6 lg:flex-row-reverse">
          <img
            src="./images/Summer 1.png"
            class="max-w-sm lg:max-w-xl rounded-lg border-2"
          />
          <div class="text-center border-2">
            <h2 class="text-black text-3xl font-medium">---SALE FEVER---</h2>
            <h1 class="text-5xl font-bold text-black lg:mt-6 lg:mb-8">
              Purchase TK 200 or <br />
              above & get
              <span class="text-[#E527B2]">20% off</span>
            </h1>
            <p class="py-6 text-2xl font-medium">
              Use Promo Code
              <button
                class="btn btn-primary text-2xl font-semibold bg-[#E527B2] text-white border-none"
              >
                Sell200
              </button>
            </p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1>Summer Sale</h1>
    </main>
    <script src="./js/calculation.js"></script>
  </body>
</html>
